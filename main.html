<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button States Example</title>
    <link rel="stylesheet" href="style.css">
   

    <button class="button normal">Button</button>
    <button class="button normal active">Button active</button>
    <button class="button normal disabled">Button disabled</button>
    <button class="button normal">Button hover</button>
    
    <!-- Primary buttons -->
    <button class="button primary">Button</button>
    <button class="button primary active">Button active</button>
    <button class="button primary disabled">Button disabled</button>
    
    
    <button class="btn btn-default">Button</button>
    <button class="btn btn-default btn-active">Button active</button>
    <button class="btn btn-default btn-disabled">Button disabled</button>
    <button class="btn btn-default">Button hover</button>
    

    <button class="btn btn-action">Button</button>
    <button class="btn btn-action btn-active">Button active</button>
    <button class="btn btn-action btn-disabled">Button disabled</button>
    


    <!-- Regular buttons -->

    

     <button class="bt">Button</button>
    <button class="bt active">Button active</button>
    <button class="bt disabled">Button disabled</button>
    <button class="bt">Button hover</button>


    <button class="btr">Button</button>
    <button class="btr active">Button active</button>
    <button class="btr disabled">Button disabled</button>
    <button class="btr">Button hover</button>


  </head>
</body>
</html>
